<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essensplan-Das Beruflische bildungszentrum</title>
  <link rel="icon" type="image/png" href="/MENSAAPP/Bilder/logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/MENSAAPP/Styling/styles.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR INCLUDE -->
  <div id="navbar"></div>

  <!-- SIGNUP FORM -->
  <div class="flex justify-center pt-10 pb-20 ">
    <form class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">
      <h2 class="text-3xl font-bold text-center mb-6">Essensplan</h2>

      <label class="block mb-2 font-semibold">Date</label>
      <input type="date" class="w-full rounded-lg p-3 mb-4 text-gray-400" placeholder="31.12.2025">

      <label class="block mb-2 font-semibold">Typ</label>
        <select class="w-full border text-gray-800 rounded-lg p-3 mb-4">
        <option value="" disabled selected class="text-gray-400">Select type</option>
        <option value="option1">FleischhaltigesGericht</option>
        <option value="option2">Vegetarisches Gericht</option>
        <option value="option3">Saladbar</option>
        <option value="option4">Desert</option>
        </select>

      <!-- Meal -->
      <label class="block mb-2 font-semibold">Select Meal</label>
      <select id="meal" class="w-full border text-gray-800 rounded-lg p-3 mb-4">
        <option value="" disabled selected>Choose a meal</option>
      </select>
        
      <label class="block mb-2 font-semibold">Saladbar</label>
        <select class="w-full border text-gray-800 rounded-lg p-3 mb-4">
        <option value="" disabled selected class="text-gray-400">Select type</option>
        <option value="option1">Option One</option>
        <option value="option2">Option Two</option>
        <option value="option3">Option Three</option>
        </select>
        
      <label class="block mb-2 font-semibold">Desert</label>
        <select class="w-full border text-gray-800 rounded-lg p-3 mb-4">
        <option value="" disabled selected class="text-gray-400">Select type</option>
        <option value="option1">Option One</option>
        <option value="option2">Option Two</option>
        <option value="option3">Option Three</option>
        </select>

      <button class="w-full mt-8 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800">
        Save
      </button>
    </form>
  </div>

  <!-- FOOTER -->
  <div id="footer" class="mt-auto"></div>
  <script src="/MENSAAPP/JavaScript/navControl.js" defer></script>
  <script src="/MENSAAPP/Layout/layout.js"></script>

</body>
</html>
