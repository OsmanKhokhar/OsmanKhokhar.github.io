<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neues Gericht - Das Berufliche Bildungszentrum</title>
  <link rel="icon" type="image/png" href="../Bilder/logo-dark.png">

  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Styling/styles.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR INCLUDE -->
  <div id="navbar"></div>

  <!--FORM -->
  <div class="flex justify-center pt-10 pb-20 ">
    <form id="mealForm" class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">

  <h2 class="text-3xl font-bold text-center mb-6">Neues Gericht</h2>

  <label class="block mb-2 font-semibold">Typ</label>
  <select id="type" class="w-full border text-gray-800 rounded-lg p-3">
    <option value="" disabled selected>Select type</option>
    <option value="FleischhaltigesGericht">Fleischhaltiges Gericht</option>
    <option value="VegetarischesGericht">Vegetarisches Gericht</option>
    <option value="Saladbar">Saladbar</option>
    <option value="Desert">Desert</option>
  </select>
  <p id="typeError" class="text-red-500 text-sm mb-4"></p>

  <label class="block mb-2 font-semibold">Gericht</label>
  <input type="text" id="mealName" class="w-full border text-gray-800 rounded-lg p-3 mb-4" placeholder="Gericht Name">
  <p id="mealNameError" class="text-red-500 text-sm mb-4"></p>

  <label class="block mb-2 font-semibold">Allergene</label>
  <select id="allergens" class="w-full border text-gray-800 rounded-lg p-3">
    <option value="" disabled selected>Select allergens</option>
  </select>
  <p id="allergensError" class="text-red-500 text-sm mb-4"></p>

  <label class="block mb-2 font-semibold">Price</label>
  <input type="number" id="price" class="w-full border text-gray-800 rounded-lg p-3 mb-4" placeholder="0,00">
  <p id="priceError" class="text-red-500 text-sm mb-4"></p>

  <label class="block mb-2 font-semibold">Beschreibung</label>
  <textarea id="description" class="w-full border text-gray-800 rounded-lg p-3 mb-4" placeholder="ZusÃ¤tzliche Information" maxlength="250" rows="4"></textarea>
  <p id="descriptionError" class="text-red-500 text-sm mb-4"></p>

  <button type="submit" class="w-full mt-8 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800">
    Save
  </button>
</form>

  </div>

  <!-- FOOTER -->
  <div id="footer" class="mt-auto"></div>
  <!-- LAYOUT SCRIPT -->
  <script src="/MENSAAPP/JavaScript/navControl.js" defer></script>
  <script src="/MENSAAPP/Layout/layout.js"></script>
  <script src="/MENSAAPP/JavaScript/newMeal.js"></script>
  

</body>
</html>
