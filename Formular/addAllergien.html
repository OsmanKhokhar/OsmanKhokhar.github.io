<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allergien - Das Beruflische Bildungszentrum</title>
  <link rel="icon" type="image/png" href="../Bilder/logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../Styling/styles.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- PAGE CONTENT -->
  <div class="flex justify-center pt-10 pb-20">
    <form id="ratingForm" class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">

      <h2 class="text-3xl font-bold text-center mb-6">Allegien hinzufügen</h2>

      <!-- Hidden Date -->
      <input type="hidden" id="date">

      <!-- Type -->
     <label class="block mb-2 font-semibold">Name</label>
        <input type="text" class="w-full border text-gray-800 rounded-lg p-3 mb-4" placeholder="Allergy Name">

      <!-- Description -->
      <label class="block mb-2 font-semibold">Beschreibung</label>
      <textarea id="description" class="w-full border text-gray-800 rounded-lg p-3 mb-4" placeholder="Zusätzliche Information (optional)" maxlength="250" rows="4"></textarea>

      <!-- Save Button -->
      <button type="submit" class="w-full mt-8 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800">
        Save
      </button>
    </form>
  </div>

  <!-- FOOTER -->
  <div id="footer" class="mt-auto"></div>

  <!-- LAYOUT SCRIPT -->
  <script src="/MENSAAPP/Layout/layout.js"></script>
  <script src="/MENSAAPP/JavaScript/bewertung.js"></script>
</body>
</html>
