<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allergien - Das Beruflische Bildungszentrum</title>
  <link rel="icon" type="image/png" href="\Bilder/logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="\Styling/styles.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- PAGE CONTENT -->
  <div class="flex justify-center pt-10 pb-20">
    <form id="allergyForm" class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">

  <h2 class="text-3xl font-bold text-center mb-6">Allergien hinzufügen</h2>

  <!-- Name -->
  <label class="block mb-2 font-semibold">Name</label>
  <input
    type="text"
    id="allergyName"
    class="w-full border text-gray-800 rounded-lg p-3"
    placeholder="Allergy Name"
  >
  <p id="nameError" class="text-red-500 text-sm mb-4"></p>

  <!-- Description -->
  <label class="block mb-2 font-semibold">Beschreibung</label>
  <textarea
    id="description"
    class="w-full border text-gray-800 rounded-lg p-3"
    placeholder="Zusätzliche Information (optional)"
    maxlength="250"
    rows="4"
  ></textarea>
  <p id="descriptionError" class="text-red-500 text-sm mb-4"></p>

  <button
    type="submit"
    class="w-full mt-6 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800"
  >
    Save
  </button>
</form>


  </div>

  <!-- FOOTER -->
  <div id="footer" class="mt-auto"></div>

  <!-- LAYOUT SCRIPT -->
   <script src="\JavaScript/navControl.js" defer></script>
  <script src="\Layout/layout.js"></script>
  <script src="\JavaScript/allergien.js"></script>
</body>
</html>
