<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewertung - Das Beruflische Bildungszentrum</title>
  <link rel="icon" type="image/png" href="logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- PAGE CONTENT -->
  <div class="flex justify-center pt-10 pb-20 flex-grow">
    <form id="ratingForm" class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">

      <h2 class="text-3xl font-bold text-center mb-6">Bewertung</h2>

      <!-- Hidden Date -->
      <input type="hidden" id="date">

      <!-- Type -->
      <label class="block mb-2 font-semibold">Typ</label>
      <select id="type" class="w-full border text-gray-400 rounded-lg p-3 mb-4">
        <option value="" disabled selected>FleischhaltigesGericht</option>
        <option value="Vegetarisches Gericht">Vegetarisches Gericht</option>
        <option value="Saladbar">Saladbar</option>
        <option value="Desert">Desert</option>
      </select>

      <!-- Meal -->
      <label class="block mb-2 font-semibold">Select Meal</label>
      <select id="meal" class="w-full border text-gray-400 rounded-lg p-3 mb-4">
        <option value="" disabled selected>Choose a meal</option>
      </select>

      <!-- Rating -->
      <label class="block mb-2 font-semibold">Rating</label>
      <select id="rating" class="w-full border text-gray-400 rounded-lg p-3 mb-4">
        <option value="" disabled selected>Rating in stars</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <!-- Description -->
      <label class="block mb-2 font-semibold">Beschreibung</label>
      <textarea id="description" class="w-full border text-gray-400 rounded-lg p-3 mb-4" placeholder="ZusÃ¤tzliche Information (optional)" maxlength="250" rows="4"></textarea>

      <!-- Save Button -->
      <button type="submit" class="w-full mt-8 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800">
        Save
      </button>
    </form>
  </div>

  <!-- FOOTER -->
  <div id="footer" class="mt-auto"></div>

  <!-- LAYOUT SCRIPT -->
  <script src="layout.js"></script>
  <script src="bewertung.js"></script>
</body>
</html>
